<!DOCTYPE html>
<html>
<body>

<h2>Bank Account Details</h2>
<div id="output"></div>

<script>
    class BankAccount {

        constructor(name, accNo, balance) {
            this.accHolderName = name;
            this.accNo = accNo;
            this.balance = balance;
        }

        deposit() {
            var amount = parseFloat(prompt("Enter deposit amount:"));
            this.balance += amount;
        }

        withdraw() {
            var amount = parseFloat(prompt("Enter withdrawal amount:"));
            if (amount <= this.balance) {
                this.balance -= amount;
            } else {
                alert("Insufficient Balance");
            }
        }

        display() {
            document.getElementById("output").innerHTML =
                "Account Holder Name: " + this.accHolderName + "<br>" +
                "Account Number: " + this.accNo + "<br>" +
                "Balance: â‚¹" + this.balance;
        }
    }

    var acc = new BankAccount("Rahul Sharma", 101234, 5000);

    acc.deposit();
    acc.withdraw();
    acc.display();
</script>

</body>
</html>
