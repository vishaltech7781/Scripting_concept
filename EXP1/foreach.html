<!DOCTYPE html>
<html>
<body>

<script>
    var marks = [78, 85, 90, 88, 76];
    var total = 0;

    marks.forEach(function(mark) {
        total += mark;
    });

    var average = total / marks.length;

    document.write("Total Marks = " + total + "<br>");
    document.write("Average Marks = " + average);
</script>

</body> 

</html>
