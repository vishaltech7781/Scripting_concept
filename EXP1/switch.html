<!DOCTYPE html>
<html>
<head>
    <title>Switch Statement Example</title>
</head>
<body>

<script>
    // Take input from user
    var num1 = parseFloat(prompt("Enter first number:"));
    var num2 = parseFloat(prompt("Enter second number:"));

    var choice = parseInt(prompt(
        "Choose operation:\n" +
        "1. Addition\n" +
        "2. Subtraction\n" +
        "3. Multiplication\n" +
        "4. Division"
    ));

    var result;

    // Switch statement
    switch (choice) {
        case 1:
            result = num1 + num2;
            document.write("Addition = " + result);
            break;

        case 2:
            result = num1 - num2;
            document.write("Subtraction = " + result);
            break;

        case 3:
            result = num1 * num2;
            document.write("Multiplication = " + result);
            break;

        case 4:
            if (num2 !== 0) {
                result = num1 / num2;
                document.write("Division = " + result);
            } else {
                document.write("Error: Division by zero is not allowed");
            }
            break;

        default:
            document.write("Invalid choice! Please select between 1 to 4.");
    }
</script>

</body>
</html>
