<!DOCTYPE html>
<html>
<body>

<script>
    function fibonacci(n) {
        var a = 0, b = 1, c;

        document.write("Fibonacci Sequence:<br>");

        for (var i = 1; i <= n; i++) {
            document.write(a + " ");
            c = a + b;
            a = b;
            b = c;
        }
    }

    var limit = parseInt(prompt("Enter limit:"));
    fibonacci(limit);
</script>

</body>
</html>
