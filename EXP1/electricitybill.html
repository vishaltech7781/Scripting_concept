        //accoding to slabs
        let bill = 0;

        if (units <= 50) {
            bill = units * 2;
        }
        else if (units <= 100) {
            bill = (50 * 2) + ((units - 50) * 3);
        }
        else if (units <= 200) {
            bill = (50 * 2) + (50 * 3) + ((units - 100) * 5);
        }
        else {
            bill = (50 * 2) + (50 * 3) + (100 * 5) + ((units - 200) * 7);
        }

        document.write("Total Electricity Bill = ₹" + bill);
