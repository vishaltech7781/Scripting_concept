<!DOCTYPE html>
<html>
<body>

<h2>Number Validation</h2>

<form onsubmit="return check()">
    <p id="msg"></p>
    <input type="submit" value="Check">
</form>

<script>
function check() {
    let n = prompt("Enter the number:");

    if (n == "" || isNaN(n)) {
        document.getElementById("msg").innerHTML =
            "Enter a valid number";
        return false;
    }

    document.getElementById("msg").innerHTML =
        "Valid number";
    return false;
}
</script>

</body>
</html>
